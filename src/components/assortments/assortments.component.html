<div class="assortments-container">
  <span>Assortments</span>
  <div class="assortments-list">
    <div class="row" *ngFor="let item of assortments">
      <div class="col-1">{{item.id}}</div>
      <div class="col-1">{{item.catalogId}}</div>
      <div class="col-1">{{item.childId}}</div>
      <div class="col-1">{{item.brandId}}</div>
    </div>
  </div>
</div>
